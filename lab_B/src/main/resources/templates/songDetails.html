<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Song Details</title>
  <!-- Bootstrap 4.6 CDN for styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-VjJ5GxCZ49WsnFfgvhPp3slD0ZGgtj37aAh7czpkl2zTpqrZZQvm0b8F2LItU8Wk" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }

    header {
      text-align: center;
      background-color: #6c757d;
      color: white;
      padding: 20px 0;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    section {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 20px;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1 th:text="${song.getTitle()}">Song title</h1>
</header>

<section>
  <h2 class="text-muted" th:text="${song.getGenre()}">Genre</h2>
  <h3 class="text-muted" th:text="${song.getReleaseYear()}">Year</h3>

  <h2 class="mt-4">Performers:</h2>
  <ul class="list-group">
    <li th:each="artist : ${song.getPerformers()}" class="list-group-item">
      <span th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}"></span>
    </li>
  </ul>

  <div>
    <a href="/songs" class="back-button">Back</a>
  </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEJRAOG6aCk9jHK9kDvwVZ2snXosGv2lQ0OqGGaZp54vduZ7JAtX9MxtHfKKf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-3GqzF9ZXe6i4AqU+x2mVV5OExL3rTLGTG5XDN8IH0bttZmFt8BGzdy3Plq3bV/gV" crossorigin="anonymous"></script>
</body>
</html>
