<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <!-- Bootstrap 4.6 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-VjJ5GxCZ49WsnFfgvhPp3slD0ZGgtj37aAh7czpkl2zTpqrZZQvm0b8F2LItU8Wk" crossorigin="anonymous">
    <style type="text/css">
        body {
            margin: 50px auto;
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #5c6bc0;
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
        }

        section {
            float: left;
            width: 63%;
            margin-right: 5%;
        }

        aside {
            float: right;
            width: 30%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-submit {
            width: 100%;
        }

        .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers</h1>
</header>

<div class="container">
    <div class="row">
        <!-- Main Content -->
        <section class="col-md-8">
            <h2>Select artist:</h2>
            <form action="/artists/artist-to-song" method="post">
                <div class="form-group">
                    <div th:each="artist : ${artists}">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="artistId" th:value="${artist.id}"
                                   id="artist-${artist.id}">
                            <label class="form-check-label" for="artist-${artist.id}">
                                <span th:text="${artist.firstName} + ' ' + ${artist.lastName}"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="songId" th:value="${songId}" />
                <button type="submit" class="btn btn-primary btn-submit">Add artist</button>
            </form>
        </section>

        <!-- Sidebar (Song Details) -->
        <aside class="col-md-3">
            <table class="table table-bordered">
                <tr>
                    <td><b>Song Id</b></td>
                    <!-- Displaying the songId value -->
                    <td th:text="${songId}"></td>
                </tr>
            </table>
        </aside>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEJRAOG6aCk9jHK9kDvwVZ2snXosGv2lQ0OqGGaZp54vduZ7JAtX9MxtHfKKf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-3GqzF9ZXe6i4AqU+x2mVV5OExL3rTLGTG5XDN8IH0bttZmFt8BGzdy3Plq3bV/gV" crossorigin="anonymous"></script>
</body>
</html>
